<!DOCTYPE html>
<html lang="en">

<head>
	<title>Chameleo-App</title>
	<meta name="description" content="Chameleo-App" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper-main">
		<div class="wrapper wrapper-gradient-two">
			<div class="reset-password">
				<div class="top-header">
					<button class="btn-back">
						<svg>
							<use href="images/icon-back.svg#icon"></use>
						</svg>
					</button>
				</div>
				<div class="section-inner">
					<div class="wrap-header">
						<h1>Reset password</h1>
						<div class="text">Fill your email to reset the password</div>
					</div>
					<form action="" class="form">
						<div class="form-group">
							<label for="email" class="form-label">Email</label>
							<input type="email" name="email" class="form-control" id="email" placeholder="Your email">
							<span class="bottom-text-input">
								<span class="error error_email na d-none">Wrong email</span>
							</span>
						</div>
						<div class="form-group">
							<button class="btn-primary" disabled>Send a link</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<script src="js/bootstrap.bundle.min.js"></script>
	<script>
		const EMAIL_REGEXP = /^(([^<>()[\].,;:\s@"]+(\.[^<>()[\].,;:\s@"]+)*)|(".+"))@(([^<>()[\].,;:\s@"]+\.)+[^<>()[\].,;:\s@"]{2,})$/iu;

		let email = document.getElementById('email')
		email.addEventListener('input', function (event) {
			let name = event.target.getAttribute('name');
			if (event.target.value.length > 0 && !EMAIL_REGEXP.test(event.target.value)) {
				event.target.classList.add('is-invalid')
				document.querySelector('.error_' + name).classList.remove('d-none')
				document.querySelector('.btn-primary').disabled = true;
			} else {
				event.target.classList.remove('is-invalid')
				document.querySelector('.error_' + name).classList.add('d-none')
				document.querySelector('.btn-primary').disabled = false;
			}
		});

	</script>


</body>

</html>

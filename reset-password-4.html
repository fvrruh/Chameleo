<!DOCTYPE html>
<html lang="en">

<head>
	<title>Chameleo-App</title>
	<meta name="description" content="Chameleo-App" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper-main">
		<div class="wrapper wrapper-gradient-two">
			<div class="reset-password">
				<div class="top-header">
					<button class="btn-back">
						<svg>
							<use href="images/icon-back.svg#icon"></use>
						</svg>
					</button>
				</div>
				<div class="section-inner">
					<div class="wrap-header wrap-header-type-2">
						<h1>Reset password</h1>
						<div class="text">Fill your new password to get access to your account</div>
					</div>
					<form action="" class="form">
						<div class="section-form">
							<div class="form-group">
								<label for="password" class="form-label">New password</label>
								<input type="password" name="password" class="form-control" id="password"
									placeholder="New password">
								<span class="bottom-text-input">
									<span class="error error_password d-none">Wrong password</span>
								</span>
							</div>
							<div class="form-group">
								<label for="confirmpassword" class="form-label">Repeat new password</label>
								<input type="password" name="confirmpassword" class="form-control" id="confirmpassword"
									placeholder="New password">
								<span class="bottom-text-input">
									<span class="error error_confirmpassword d-none">Wrong password</span>
								</span>
							</div>
						</div>

						<div class="form-group">
							<button class="btn-primary">Save and Log In</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<script src="js/bootstrap.bundle.min.js"></script>
	<script>
		const EMAIL_REGEXP = /^(([^<>()[\].,;:\s@"]+(\.[^<>()[\].,;:\s@"]+)*)|(".+"))@(([^<>()[\].,;:\s@"]+\.)+[^<>()[\].,;:\s@"]{2,})$/iu;

		let password = document.getElementById('password')
		password.addEventListener('input', function (event) {
			let name = event.target.getAttribute('name');
			if (event.target.value.length > 0 && event.target.value != '123456') {
				event.target.classList.add('is-invalid')
				document.querySelector('.error_' + name).classList.remove('d-none')
			} else {
				event.target.classList.remove('is-invalid')
				document.querySelector('.error_' + name).classList.add('d-none')
			}
		});

		let confirmpassword = document.getElementById('confirmpassword')
		confirmpassword.addEventListener('input', function (event) {
			let name = event.target.getAttribute('name');
			if (event.target.value.length > 0 && event.target.value != '123456' && event.target.value != password.value) {
				event.target.classList.add('is-invalid')
				document.querySelector('.error_' + name).classList.remove('d-none')
			} else {
				event.target.classList.remove('is-invalid')
				document.querySelector('.error_' + name).classList.add('d-none')
			}
		});

	</script>


</body>

</html>

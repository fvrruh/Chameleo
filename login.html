<!DOCTYPE html>
<html lang="en">

<head>
	<title>Chameleo-App</title>
	<meta name="description" content="Chameleo-App" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper-main">
		<div class="wrapper wrapper-gradient-two">
			<div class="login">
				<div class="section-inner">
					<div class="wrap-header">
						<h1>Log In</h1>
						<div class="text">Fill your email and password to Log In</div>
					</div>
					<form action="" class="form">
						<div class="section-form">
							<div class="form-group">
								<label for="email" class="form-label">Email</label>
								<input type="email" name="email" class="form-control" id="email"
									placeholder="Your email">
								<span class="bottom-text-input">
									<span class="error error_email na d-none">Wrong email</span>
								</span>
							</div>
							<div class="form-group">
								<label for="password" class="form-label">Password</label>
								<input type="password" class="form-control" name="password" id="password"
									placeholder="Your pasword">
								<span class="bottom-text-input">
									<span class="error error_password na d-none">Wrong password</span>
									<span class="ms-auto"><a href="">Forgot Password?</a></span>
								</span>
							</div>
						</div>
						<div class="section-form">
							<div class="text">Don't have an account? <a href="" class="link">Sign Up</a></div>
						</div>
						<div class="section-form">
							<div class="form-group">
								<button class="btn-primary">Save and Log In</button>
							</div>
						</div>
					</form>
				</div>
				<div class="section-inner">
					<div class="other-login">
						<span>Or log In in with</span>
					</div>
					<div class="wrap-button">
						<button class="btn-google">Continue with Google</button>
						<button class="btn-facebook">Continue with Facebook</button>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="js/bootstrap.bundle.min.js"></script>
	<script>
		const EMAIL_REGEXP = /^(([^<>()[\].,;:\s@"]+(\.[^<>()[\].,;:\s@"]+)*)|(".+"))@(([^<>()[\].,;:\s@"]+\.)+[^<>()[\].,;:\s@"]{2,})$/iu;

		let email = document.getElementById('email')
		email.addEventListener('input', function (event) {
			let name = event.target.getAttribute('name');
			if (event.target.value.length > 0 && !EMAIL_REGEXP.test(event.target.value)) {
				event.target.classList.add('is-invalid')
				document.querySelector('.error_' + name).classList.remove('d-none')
			} else {
				event.target.classList.remove('is-invalid')
				document.querySelector('.error_' + name).classList.add('d-none')
			}
		});
		let password = document.getElementById('password')
		password.addEventListener('input', function (event) {
			let name = event.target.getAttribute('name');
			if (event.target.value.length > 0 && event.target.value != '123456') {
				event.target.classList.add('is-invalid')
				document.querySelector('.error_' + name).classList.remove('d-none')
			} else {
				event.target.classList.remove('is-invalid')
				document.querySelector('.error_' + name).classList.add('d-none')
			}
		});
	</script>


</body>

</html>

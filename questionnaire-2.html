<!DOCTYPE html>
<html lang="en">

<head>
	<title>Chameleo-App</title>
	<meta name="description" content="Chameleo-App" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper-main">
		<div class="wrapper wrapper-gradient-two">
			<div class="start-view-2">
				<div class="wrap-progress-bar">
					<button class="btn-arrow-left">
						<svg>
							<use href="images/icon-arrow-left.svg#icon"></use>
						</svg>
					</button>
					<div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25"
						aria-valuemin="0" aria-valuemax="100">
						<div class="progress-bar" style="width: 25%"></div>
					</div>
				</div>
				<div class="wrap-container">
					<h1>What type of account do you like to create?</h1>
					<div class="wrap-card">
						<div class="card">
							<div class="wrap-icon">
								<img src="images/icon-profile.svg" alt="" class="img-fluid">
							</div>
							<div class="title">Personal</div>
							<div class="text">An expatriate and traveler on a journey to explore and understand cultures
							</div>
						</div>
						<div class="card">
							<div class="wrap-icon">
								<img src="images/icon-business.svg" alt="" class="img-fluid">
							</div>
							<div class="title">Business</div>
							<div class="text">A team manager or HR passionate about leading multicultural teams
							</div>
						</div>
					</div>
					<div class="wrap-button">
						<button class="btn-primary">Next</button>
						<button class="btn-skip">Skip</button>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="js/bootstrap.bundle.min.js"></script>



</body>

</html>
